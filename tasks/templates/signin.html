{% extends "base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="post" class="card card-body bg-dark">
                {% csrf_token %}
                <h1 class="text-center">Signin</h1>
                {{error}}
                <!-- La propiedad "AS_P" permite acomodar los elementos del formulario en etiquetas <p> -->
                <!-- Form crea un formulario por defecto -->
                <!-- {{form}} -->
                <!-- podemos crear forms personalizados que esten realcionados con el class form de Task -->

                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="write your username">
                </div>
            
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="write your password">
                </div>
            
                <button class="btn btn-primary">
                    Signin
                </button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
